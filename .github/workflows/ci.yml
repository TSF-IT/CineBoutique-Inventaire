name: ci
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
      - '**/*.gif'
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
      - '**/*.gif'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    runs-on: [self-hosted, tsf-dsi, Linux, X64]
    permissions:
      contents: read
      checks: write
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Pre-checkout clean (no sudo; use Docker if available)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          echo "Workspace: $GITHUB_WORKSPACE"
          if command -v docker >/dev/null 2>&1; then
            echo "Cleaning with Docker (root in container)â€¦"
            docker run --rm -v "$GITHUB_WORKSPACE":/ws alpine:3.20 sh -lc '
              set -e
              rm -rf /ws/* /ws/.[!.]* /ws/..?* 2>/dev/null || true
            '
          else
            echo "Docker non disponible; tentative en user-spaceâ€¦"
            rm -rf "$GITHUB_WORKSPACE"/* "$GITHUB_WORKSPACE"/.[!.]* "$GITHUB_WORKSPACE"/..?* 2>/dev/null || true
          fi
          echo "Pre-checkout clean terminÃ©."

      - uses: actions/checkout@v4

      - name: Configure toolcache for setup-dotnet (user-space)
        run: |
          echo "RUNNER_TOOL_CACHE=$HOME/.cache/gha/_tool" >> "$GITHUB_ENV"
          echo "RUNNER_TEMP=$HOME/.cache/gha/_temp" >> "$GITHUB_ENV"
          mkdir -p "$HOME/.cache/gha/_tool" "$HOME/.cache/gha/_temp"

      - name: Force user-space install dir for .NET
        run: |
          echo "DOTNET_INSTALL_DIR=$HOME/.dotnet" >> "$GITHUB_ENV"
          echo "DOTNET_ROOT=$HOME/.dotnet" >> "$GITHUB_ENV"
          echo "$HOME/.dotnet" >> "$GITHUB_PATH"
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        env:
          DOTNET_INSTALL_DIR: ${{ env.DOTNET_INSTALL_DIR }}
        with:
          dotnet-version: '8.0.x'
          cache: false

      - name: Verify dotnet availability
        run: |
          command -v dotnet
          dotnet --info

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test (.NET) -> TRX
        run: |
          rm -rf test-results/dotnet
          mkdir -p test-results/dotnet
          dotnet test -c Release --no-build \
            --logger "trx;LogFileName=tests.trx" \
            --results-directory "test-results/dotnet" \
            --collect:"XPlat Code Coverage"

      - name: Installer ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Ajouter .dotnet/tools au PATH
        run: echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: GÃ©nÃ©rer la couverture .NET
        run: |
          report_root="test-results/dotnet"
          coverage_glob="$report_root/**/coverage.cobertura.xml"

          if ! compgen -G "$coverage_glob" > /dev/null; then
            echo "Aucun fichier de couverture Cobertura trouvÃ© dans $report_root" >&2
            exit 1
          fi

          mkdir -p "$report_root/coverage-report"

          reportgenerator \
            "-reports:$coverage_glob" \
            "-targetdir:$report_root/coverage-report" \
            "-reporttypes:HtmlInline;Cobertura"

      - name: Publier la couverture .NET
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-coverage
          path: test-results/dotnet/coverage-report/**

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/inventory-web/package-lock.json

      - name: Install web dependencies
        working-directory: src/inventory-web
        run: npm ci

      - name: Run web tests (+ coverage)
        working-directory: src/inventory-web
        run: |
          npm test -- --coverage
          if [ -d coverage ]; then
            mkdir -p "$GITHUB_WORKSPACE/test-results/web"
            cp -R coverage "$GITHUB_WORKSPACE/test-results/web/"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results
          path: |
            test-results/dotnet/**/*.trx
            test-results/web/**

  # ðŸ‘‡ E2E uniquement sur PR non-draft
  e2e-web:
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    runs-on: [self-hosted, tsf-dsi, Linux, X64]
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-jammy
      options: --user root
    needs: build-and-test
    steps:
      - name: Pre-checkout clean (no sudo; use Docker if available)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          echo "Workspace: $GITHUB_WORKSPACE"
          if command -v docker >/dev/null 2>&1; then
            echo "Cleaning with Docker (root in container)â€¦"
            docker run --rm -v "$GITHUB_WORKSPACE":/ws alpine:3.20 sh -lc '
              set -e
              rm -rf /ws/* /ws/.[!.]* /ws/..?* 2>/dev/null || true
            '
          else
            echo "Docker non disponible; tentative en user-spaceâ€¦"
            rm -rf "$GITHUB_WORKSPACE"/* "$GITHUB_WORKSPACE"/.[!.]* "$GITHUB_WORKSPACE"/..?* 2>/dev/null || true
          fi
          echo "Pre-checkout clean terminÃ©."

      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/inventory-web/package-lock.json

      - name: Installer les dÃ©pendances web
        working-directory: src/inventory-web
        run: npm ci

      - name: Installer les dÃ©pendances OS pour Playwright (Linux uniquement)
        if: runner.os == 'Linux'
        env:
          DEBIAN_FRONTEND: noninteractive
        working-directory: src/inventory-web
        run: |
          apt-get update
          npx playwright install-deps chromium

      - name: Installer Playwright (navigateurs)
        working-directory: src/inventory-web
        run: npx playwright install chromium

      - name: Build web
        working-directory: src/inventory-web
        run: npm run build

      - name: ExÃ©cuter les tests e2e
        working-directory: src/inventory-web
        run: npx playwright test

      - name: Artefacts Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: src/inventory-web/playwright-report/**

      - name: Restore host ownership after container job (no sudo)
        if: runner.os == 'Linux' && always()
        shell: bash
        run: |
          if command -v docker >/dev/null 2>&1; then
            HOST_UID=$(stat -c "%u" "$GITHUB_WORKSPACE")
            HOST_GID=$(stat -c "%g" "$GITHUB_WORKSPACE")
            echo "Restoring ownership to ${HOST_UID}:${HOST_GID} via Dockerâ€¦"
            docker run --rm -e HOST_UID -e HOST_GID -v "$GITHUB_WORKSPACE":/ws alpine:3.20 sh -lc '
              chown -R "${HOST_UID}:${HOST_GID}" /ws 2>/dev/null || true
            '
          else
            echo "Docker non dispo; skip chown."
          fi

  e2e-real:
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    runs-on: [self-hosted, tsf-dsi, Linux, X64]
    needs: build-and-test
    continue-on-error: true
    steps:
      - name: Pre-checkout clean (no sudo; use Docker if available)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          echo "Workspace: $GITHUB_WORKSPACE"
          if command -v docker >/dev/null 2>&1; then
            echo "Cleaning with Docker (root in container)â€¦"
            docker run --rm -v "$GITHUB_WORKSPACE":/ws alpine:3.20 sh -lc '
              set -e
              rm -rf /ws/* /ws/.[!.]* /ws/..?* 2>/dev/null || true
            '
          else
            echo "Docker non disponible; tentative en user-spaceâ€¦"
            rm -rf "$GITHUB_WORKSPACE"/* "$GITHUB_WORKSPACE"/.[!.]* "$GITHUB_WORKSPACE"/..?* 2>/dev/null || true
          fi
          echo "Pre-checkout clean terminÃ©."

      - uses: actions/checkout@v4

      - name: DÃ©marrer la stack (API + web + Postgres)
        env:
          PUBLIC_HOST: localhost
        run: |
          set -euo pipefail
          docker compose -f docker-compose.e2e.yml build --no-cache
          docker compose -f docker-compose.e2e.yml up -d --force-recreate

      - name: Attendre la disponibilitÃ© de l'API
        run: |
          set -euo pipefail
          endpoint="http://127.0.0.1:8080/health"
          for attempt in {1..30}; do
            if curl -fsS "$endpoint" > /dev/null; then
              echo "API prÃªte."
              exit 0
            fi
            echo "Tentative $attempt/30: API indisponible, nouvel essai dans 5 sâ€¦"
            sleep 5
          done
          echo "API indisponible aprÃ¨s 30 tentatives." >&2
          docker compose -f docker-compose.e2e.yml logs api || true
          exit 1

      - name: Attendre la disponibilitÃ© du front
        run: |
          set -euo pipefail
          endpoint="https://127.0.0.1/healthz"
          for attempt in {1..30}; do
            if curl -kfsS "$endpoint" > /dev/null; then
              echo "Front prÃªt."
              exit 0
            fi
            echo "Tentative $attempt/30: front indisponible, nouvel essai dans 5 sâ€¦"
            sleep 5
          done
          echo "Front indisponible aprÃ¨s 30 tentatives." >&2
          docker compose -f docker-compose.e2e.yml logs web || true
          exit 1

      - name: Tests Playwright (stack rÃ©elle)
        env:
          PLAYWRIGHT_BASE_URL: https://127.0.0.1
        run: |
          set -euo pipefail
          docker run --rm \
            --network host \
            -e PLAYWRIGHT_BASE_URL="$PLAYWRIGHT_BASE_URL" \
            -e CI=1 \
            -v "$PWD":/workspace \
            -w /workspace/src/inventory-web \
            mcr.microsoft.com/playwright:v1.49.1-jammy \
            bash -lc "npm ci && npx playwright install chromium && npx playwright test tests/e2e/happy-path.spec.ts --reporter=list"

      - name: Artefacts Playwright (Ã©chec)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-real-playwright-artifacts
          path: |
            src/inventory-web/playwright-report/**
            src/inventory-web/test-results/**
          if-no-files-found: ignore

      - name: Logs docker (Ã©chec)
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs

      - name: ArrÃªter la stack
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v || true

      - name: Restore host ownership after Docker (stack rÃ©elle)
        if: runner.os == 'Linux' && always()
        shell: bash
        run: |
          if command -v docker >/dev/null 2>&1; then
            HOST_UID=$(stat -c "%u" "$GITHUB_WORKSPACE")
            HOST_GID=$(stat -c "%g" "$GITHUB_WORKSPACE")
            echo "Restoring ownership to ${HOST_UID}:${HOST_GID} via Dockerâ€¦"
            docker run --rm -e HOST_UID -e HOST_GID -v "$GITHUB_WORKSPACE":/ws alpine:3.20 sh -lc '
              chown -R "${HOST_UID}:${HOST_GID}" /ws 2>/dev/null || true
            '
          else
            echo "Docker non dispo; skip chown."
          fi

      - name: Nettoyage node_modules
        if: always()
        run: rm -rf src/inventory-web/node_modules || true

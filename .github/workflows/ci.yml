name: CI (Self-hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  domain-tests:
    name: Domain Tests
    runs-on: [self-hosted, Linux, X64, tsf, docker]
    steps:
      - uses: actions/checkout@v4

      - name: Show runner info
        run: |
          uname -a || true
          dotnet --info || true
          docker version || true
          docker compose version || true

      # On suit la solution du repo: script qui installe le SDK local si besoin et ex√©cute les tests Domain
      - name: Run Domain tests (scripts/test-codex.sh)
        shell: bash
        run: |
          make test

      - name: Publish test results (Domain)
        if: always()
        uses: actions/upload-artifact@v4

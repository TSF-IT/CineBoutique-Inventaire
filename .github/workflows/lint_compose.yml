name: Lint Docker Compose

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  lint_compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Buildx = assure un Docker rÃ©cent et stable sur les runners
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Affiche les versions (debug)
      - name: Show Docker & Compose versions
        run: |
          docker version
          docker compose version

      # Lint/Semantic check: si OK, ne renvoie rien; si KO -> exit 1
      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config > /dev/null

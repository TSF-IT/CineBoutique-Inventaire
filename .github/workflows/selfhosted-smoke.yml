name: Self-hosted Smoke
on:
  push:
    branches: ['**']
  workflow_dispatch:
jobs:
  smoke:
    runs-on: [self-hosted, tsf]
    steps:
      - name: Runner context
        run: |
          echo "runner.os=${{ runner.os }}"
          echo "runner.arch=${{ runner.arch }}"
          whoami
          uname -a
      - name: Repo tree
        run: |
          pwd
          ls -la
          test -d .github/workflows

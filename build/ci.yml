name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore .NET dependencies
        run: dotnet restore CineBoutique.Inventory.sln
      - name: Build .NET solution
        run: dotnet build CineBoutique.Inventory.sln --configuration Release --no-restore
      - name: Test .NET solution
        run: dotnet test CineBoutique.Inventory.sln --configuration Release --no-build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/inventory-web/package-lock.json
      - name: Install web dependencies
        working-directory: src/inventory-web
        run: npm install
      - name: Run web tests
        working-directory: src/inventory-web
        run: npm test -- --runInBand

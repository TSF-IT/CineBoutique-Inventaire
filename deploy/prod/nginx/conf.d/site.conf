server {
  listen 80;
  listen [::]:80;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

  # Cache control: HTML, service worker, manifest must always refresh
  location = /index.html           { add_header Cache-Control "no-store, no-cache, must-revalidate" always; }
  location = /sw.js                { add_header Cache-Control "no-store" always; }
  location = /manifest.webmanifest { add_header Cache-Control "no-store" always; }

  # Fingerprinted static assets can be cached for a long time
  location ~* \.(js|css|woff2|png|jpg|jpeg|gif|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # API: proxy with include to support blue/green switching
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
    add_header Cache-Control "no-store" always;
    proxy_pass http://host.docker.internal:8080$request_uri;
  }

  # Hotfix targeted routes
  location = /api/shops {
    proxy_pass         http://api:8080/api/shops;
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
    proxy_set_header   Host api:8080;
    add_header Cache-Control "no-store" always;
  }

  location = /api/shops/ {
    proxy_pass         http://api:8080/api/shops/;
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
    proxy_set_header   Host api:8080;
    add_header Cache-Control "no-store" always;
  }

  # Swagger: proxy to API (otherwise SPA responds)
  location = /swagger { return 302 /swagger/index.html; }
  location ^~ /swagger/ {
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
    proxy_pass http://host.docker.internal:8080/swagger/;
  }

  # SPA front
  root /usr/share/nginx/html;
  index index.html;
  location / { try_files $uri /index.html; }

  # Health endpoint for Nginx
  location = /health { return 200 'ok'; add_header Content-Type text/plain; }
}

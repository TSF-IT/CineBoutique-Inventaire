# nginx.conf optimisé pour SPA + proxy API + logs détaillés
log_format upstream_timing '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream=$upstream_addr '
                           'upstream_status=$upstream_status '
                           'rt=$request_time urt=$upstream_response_time';

access_log /var/log/nginx/access.log upstream_timing;
error_log  /var/log/nginx/error.log warn;

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Sécurisation du type MIME pour toutes les réponses
  add_header X-Content-Type-Options "nosniff" always;

  # Cache long pour les assets statiques fingerprintés par Vite
  location ~* ^/(assets|favicon\.ico|manifest\.json) {
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Proxy vers l'API .NET (service Docker "api")
  location /api/ {
    proxy_pass         http://api:8080/api/;    # conserve le /api/
    proxy_http_version 1.1;

    # En-têtes utiles
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Request-ID $request_id;

    # Tamponnage désactivé pour un retour d'erreur plus direct en dev
    proxy_buffering    off;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}

# HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://$host$request_uri;
}

# WebSocket/keep-alive
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # Certificat auto-signé (généré au démarrage par ton entrypoint)
    ssl_certificate     /etc/nginx/certs/self.crt;
    ssl_certificate_key /etc/nginx/certs/self.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Tuning léger
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss image/svg+xml;
    client_max_body_size 10m;
    server_tokens off;

    # ---------- API ----------
    # IMPORTANT : l'API expose déjà /api/... -> on ne retire pas le préfixe.
    location /api/ {
        proxy_pass         http://api:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;

        proxy_set_header   Upgrade             $http_upgrade;
        proxy_set_header   Connection          $connection_upgrade;

        proxy_read_timeout  60s;
        proxy_send_timeout  60s;
    }

    # ---------- Health ----------
    # Externe /health = readiness (DB requise) -> /ready côté API
    location = /health  { proxy_pass http://api:8080/ready; }
    # Externe /healthz = liveness -> /health côté API
    location = /healthz { proxy_pass http://api:8080/health; }

    # ---------- Swagger ----------
    # Redirige /swagger -> /swagger/ pour que les assets relatifs fonctionnent
    location = /swagger { return 301 /swagger/; }
    location  /swagger/ {
        proxy_pass         http://api:8080/swagger/;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;
    }

    # ---------- SPA ----------
    root   /usr/share/nginx/html;
    index  index.html;

    # Assets statiques servis tels quels
    location /assets/ {
        try_files $uri =404;
        # (optionnel) cache côté client si tu veux
        # expires 7d;
        # add_header Cache-Control "public, max-age=604800, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

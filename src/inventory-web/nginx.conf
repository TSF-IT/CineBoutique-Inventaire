# HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Health Docker en HTTP (200 direct)
    location = /health { return 200 "ok"; add_header Content-Type text/plain; }

    return 301 https://$host$request_uri;
}

# WebSocket/keep-alive (à déclarer au niveau http, conf.d est inclus dedans)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    # TLS + HTTP/2
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # Certificat auto-signé (généré au démarrage)
    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Résolveur DNS Docker + politique de retry upstream (anti-502 à froid)
    resolver 127.0.0.11 ipv6=off;
    proxy_connect_timeout  2s;
    proxy_read_timeout     30s;
    proxy_send_timeout     30s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    # Tuning léger
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss image/svg+xml application/wasm;
    client_max_body_size 10m;
    server_tokens off;

    # ---------- API ----------
    # IMPORTANT : l'API expose déjà /api/... -> on ne retire pas le préfixe.
    location /api/ {
        proxy_pass         http://api:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;

        # WebSocket éventuel
        proxy_set_header   Upgrade             $http_upgrade;
        proxy_set_header   Connection          $connection_upgrade;
    }

    # Alias externe /api/ready -> /ready de l'API
    location = /api/ready {
        proxy_pass         http://api:8080/ready;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;
    }

    # ---------- Health (proxifiés vers l'API) ----------
    # Externe /health = readiness (DB requise) -> /ready côté API
    location = /health  { proxy_pass http://api:8080/ready; }
    # Externe /healthz = liveness -> /health côté API
    location = /healthz { proxy_pass http://api:8080/health; }

    # ---------- PWA: headers anti-cache pour iOS ----------
    # Manifest: bon MIME + pas de cache
    location ~* \.(webmanifest|manifest)$ {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }

    # index.html: jamais mis en cache
    location = /index.html {
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }

    # Service worker généré par VitePWA
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # ---------- SPA ----------
    root   /usr/share/nginx/html;
    index  index.html;

    # Assets fingerprintés: cache long
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

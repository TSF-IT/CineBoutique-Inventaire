# HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://$host$request_uri;
}

# WebSocket/keep-alive (à déclarer au niveau http, conf.d est inclus dedans)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    # TLS + HTTP/2
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # Certificat auto-signé (généré au démarrage)
    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Résolveur DNS Docker + politique de retry upstream (anti-502 à froid)
    resolver 127.0.0.11 ipv6=off;
    proxy_connect_timeout  2s;
    proxy_read_timeout     30s;
    proxy_send_timeout     30s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    # Tuning léger
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss image/svg+xml application/wasm;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_vary on;
    client_max_body_size 10m;
    server_tokens off;

    # ---------- API ----------
    # IMPORTANT : l'API expose déjà /api/... -> on ne retire pas le préfixe.
    location /api/ {
        proxy_pass         http://api:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;

        # WebSocket éventuel
        proxy_set_header   Upgrade             $http_upgrade;
        proxy_set_header   Connection          $connection_upgrade;
    }

    # Alias externe /api/ready -> /ready de l'API
    location = /api/ready {
        proxy_pass         http://api:8080/ready;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;
    }

    # ---------- Health ----------
    # Externe /health = readiness (DB requise) -> /ready côté API
    location = /health  { proxy_pass http://api:8080/ready; }
    # Externe /healthz = liveness -> /health côté API
    location = /healthz { proxy_pass http://api:8080/health; }

    # ---------- Swagger ----------
    # Redirige /swagger -> /swagger/ pour que les assets relatifs fonctionnent
    location = /swagger { return 301 /swagger/; }
    location  /swagger/ {
        proxy_pass         http://api:8080/swagger/;
        proxy_http_version 1.1;

        proxy_set_header   Host                $host;
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_set_header   X-Forwarded-Host    $host;
    }

    # ---------- SPA ----------
    root   /usr/share/nginx/html;
    index  index.html;

    location = /index.html           { add_header Cache-Control "no-store, no-cache, must-revalidate" always; }
    location = /sw.js                { add_header Cache-Control "no-store" always; }
    location = /manifest.webmanifest { add_header Cache-Control "no-store" always; }
    location ~* \.(js|css|woff2|png|jpg|jpeg|gif|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
